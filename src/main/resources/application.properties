spring.application.name=spring-batch-template
spring.main.allow-bean-definition-overriding=true

# === Spring Batch ===
spring.datasource.url=jdbc:postgresql://localhost:5432/batches
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.batch.jdbc.initialize-schema=always

# === Spring RabbitMQ ===
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password


# === Logging ===
logging.level.org.springframework.batch=DEBUG
logging.level.com.yourcompany=DEBUG

# === Micrometer Metrics Export ===
management.endpoint.health.show-details=always

# === Optional Prometheus support (if you want to view locally with Grafana) ===
management.endpoints.web.exposure.include=*
management.tracing.enabled=true
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces
management.tracing.sampling.probability=1.0

# === Actuator port and path ===
server.port=8080
management.server.port=8081
management.endpoints.web.base-path=/actuator

# === Custom tags (optional) ===
management.metrics.tags.application=spring-batch-app
management.metrics.tags.env=dev

# === Thread pool executor ===
spring.rabbitmq.listener.simple.concurrency=10
spring.rabbitmq.listener.simple.prefetch=100